[tox]
envlist = py38,py39,py310,py311,py312,py313
isolated_build = True

[testenv]
deps =
    pytest
commands =
    uv pip install -e .[dev]
    pytest

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[pytest]
addopts =
    --cov-fail-under=99
    --cov-report=term-missing:skip-covered
    --cov=url_normalize
    --disable-socket
    --ruff
    -v
python_files = tests.py test_*.py *_tests.py
